<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>RosToolboxApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="RosToolboxApp.styles.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="96x96" href="icon_96.png" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ros3d/build/ros3d.min.js"></script>
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div style="height: 100%; width: 100%; margin: 0; position: fixed; background-color: #FFBF00 ">
            <div style="display: flex;justify-content: center;align-items:center;height:100%;width:100%;">
                <img src="icon_96.png" />
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>

</body>

</html>
